name: Test generate_atlantis_config

on:
  - push

jobs:
  test_generate_atlantis_config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and run script
      run: |
        python -m pip install --upgrade pip

        python -m pip install pyyaml
        
        if git diff --exit-code -- atlantis.yaml; then
          echo "No changes detected in atlantis.yaml."
        else
          echo "Changes detected in atlantis.yaml!"
          exit 1
        fi
